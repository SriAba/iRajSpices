<!----JavaScript for toggle menu---->
<script>
    window.addEventListener("DOMContentLoaded", () => {
      // Check if there's a hash in the URL
      if (window.location.hash) {
        const id = window.location.hash.substring(1); // remove the #
        const element = document.getElementById(id);
        if (element) {
          // Smooth scroll after slight delay to ensure page has rendered
          setTimeout(() => {
            element.scrollIntoView({ behavior: "smooth" });
          }, 100);
        }
      }
    });
    
    var navLinks = document.getElementById("navLinks");

    function showMenu() {
        navLinks.style.right = "0";
    }

    function hideMenu() {
        navLinks.style.right = "-200px";
    }

    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
    
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let subject = document.getElementById("subject").value;
      let message = document.getElementById("message").value;
    
      let myphone = "919972523210"; // digits only
    
      // Build WhatsApp message
      let text = `Hi there! I want to buy spices.\n\n Name: ${name}\n\n Email: ${email}\n\n Phone no.: ${phone}\n\n Subject: ${subject}\n\n Message: ${message}`;
      let encodedText = encodeURIComponent(text);
    
      let url = `https://wa.me/${myphone}?text=${encodedText}`;
      window.open(url, "_blank");
    });
</script>
